<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/mystyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc7236877b.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <a href="/"><img class="header__logo" src="Media/Logo HL@4x.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="#intro">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

<div class="contact-container">
    <main class="contact">
        <section>
            <h1>Get in touch 
                <br>
                for a project?</h1>

            <p>Or just say hi.</p>
        </section>

        <section class="form-section">
            <form action="">
                <input type="text" name="name" placeholder="Full Name">

                <input type="email" name="email" placeholder="E-mail">

                <input type="text" name="message" placeholder="Message">

                <button type="submit">Submit</button>
            </form>

            <div>
                <h2>Contact</h2>
                <p>info@autumnleaf.com</p>

                <h2>Based In</h2>
                <p>Sandton, Gauteng</p>
            </div>
        </section>
    </main>
</div>
    <footer class="contact-footer">
        <div class="logo">
            <img src="Media/Logo W@4x.png" >
        </div>

        <div class="links">
            <div class="internal">
                <a class="link-about" href="#about">About</a>
                <a class="link-work" href="#work">Work</a>
                <a class="link-contact" href="#contact">Contact Me</a>
            </div>

            <div class="divider"></div>


            
            <div class="social">
                <div class="link">
                    <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
                </div>
                
                <div class="link">
                    <a href="x.com"><i class="fa-brands fa-x-twitter"></i></a>
                </div>

                <div class="link">
                    <a href="behance.com"><i class="fa-brands fa-behance"></i></a>
                </div>

                <div class="link">
                    <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
                </div>

                <div class="link">
                    <a href="linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
